<div class="container">
    <div class="card">
        <h1 class="card-title">My Orders</h1>
        <div class="center">
           <!-- <p>{{OrderItem.user.username}}</p> -->  
           <p>Name: {{this.user.username}}</p> 
           <p>Address: {{this.user.address}}</p>  
           <p>Phone No: {{this.user.phoneNo}}</p>      
            <mat-card class="example-card" *ngFor="let item of orderItem">
                <mat-card-header>
                  <mat-card-title-group>
                    <mat-card-title>{{item.quantity[0].product.name}}</mat-card-title>
                    <mat-card-subtitle>{{item.quantity[0].product.description}}</mat-card-subtitle>
                    <img mat-card-sm-image src={{item.quantity[0].product.image}} >
                  </mat-card-title-group>
                </mat-card-header>
                <mat-card-content>
                    Rs - {{item.quantity[0].product.price}}/-
                </mat-card-content>
              </mat-card>
        </div>
    </div>
</div>
